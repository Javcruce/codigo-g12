<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Javier</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<style>
    /* p {
        border: solid 1px red;
        padding: 10px;
    } */

</style>

<body>
    <section>
        <h1 style="color: #EA9A14;">Formularios</h1>

        <!--sirve para crear un formulario-->
        <form>
            <!--los inputs tiene tipos, por defecto son de tipo de text pero hay más-->
            <p>
                <input type="text" class="input-nombre" name="name" placeholder="Ingresa tu nombre" autocomplete="off" required />
            </p>

            <p>
                <input type="email" name="email" placeholder="Ingresa tu correo" readonly
                    value="javier.cruces.n@gmail.com" />
            </p>

            <p>
                <input type="password" name="password" placeholder="contraseña" disabled />
            </p>
                <!--puede ser
                    video/*
                    audio/*
                    pdf/*
                    mp3/*
                    image/*
                -->
            <p>
                <input type="file" accept="image/*" name="images" />
            </p>

            <p>
                <input type="number" name="phone_number" placeholder="Ingresa un número" />
            </p>

            <p>
                <input type="date" name="date" />
            </p>

            <p>
                <input type="time" name="time" />
            </p>

            <p>
                <input type="datetime-local" name="date_time" />
            </p>

            <p>
                <input type="checkbox" name="terms" /> Aceptas los terminos y condiciones
            </p>

            <p>
            <h4 style="color: blue; font-size: 20px;">Escoje tu opción favorita</h4>
            </p>

            <p>
                <input type="radio" name="option" /> Option 1
            </p>

            <p>
                <input type="radio" name="option" /> Option 2
            </p>

            <p>
                <input type="radio" name="option" checked /> Option 3
            </p>

            <p>
                <input type="color" name="color" />
            </p>

            <p>
                <button id="boton-enviar" type="submit">Enviar datos</button>
            </p>





        </form>
    </section>
</body>

</html>
