<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Picker color: aprendiendo eventos</title>
</head>
<body>
    <div class="app">
        <span>Seleccionar un color</span>
        <input type="color" id="color" placeholder="#FFOOOO">
    </div>
    <script>
        const pepito = document.querySelector("#color")

        pepito.addEventListener(`input`, function (event) {
           // console.log(event.target.value)
           document.body.style.backgroundColor = event.target.value    
        })
        console.log(pepito)
    </script>
</body>
</html>
